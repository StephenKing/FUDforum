; Space-separated list of LDAP server names
LDAP_HOST		= localhost

; LDAP server port. Default is 389.
LDAP_PORT		= 389

; Enable or disable TLS (Transport Layer Security) mode
LDAP_START_TLS 		= FALSE

; If required, bind via a proxy
LDAP_PROXY_DN		=
LDAP_PROXY_DN_PASS	=

; Look for usernames in namespace
LDAP_DN			= "dc=example,dc=com"

; Property to query
LDAP_UID		= uid
